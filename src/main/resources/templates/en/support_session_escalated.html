<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kheti Setu: Support Query Escalated</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
        .header { background-color: #28a745; padding: 10px; text-align: center; }
        .header img { max-width: 70px; }
        .content { padding: 20px; }
        .content h3 { color: #333333; }
        .content p { color: #555555; font-size: 16px; line-height: 1.5; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #777777; }
        .footer a { color: #28a745; text-decoration: none; }
        @media only screen and (max-width: 600px) {
            .container { width: 100%; margin: 10px; }
            .content p { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://khetisetu.com/logo.png" alt="Kheti Setu Logo" />
    </div>
    <div class="content">
        <h3>Your Support Query Has Been Escalated</h3>
        <p>Dear <span th:text="${userName}"></span>,</p>
        <p>Your support query (Session ID: <span th:text="${sessionId}"></span>) has been escalated to our support team.</p>
        <p>Our team will review your query and respond soon. You can check the status in the Kheti Setu app.</p>
        <a href="https://khetisetu.com/" class="button">Check Status</a>
    </div>
    <div class="footer">
        <p>Thank you for your patience,<br>Kheti Setu Team</p>
        <p><a th:href="'https://khetisetu.com/unsubscribe?email=' + ${email}">Unsubscribe</a></p>
        <img th:src="'https://khetisetu.com/api/notifications/track?notificationId=' + ${notificationId}" width="1" height="1" alt="" />
    </div>
</div>
</body>
</html>
