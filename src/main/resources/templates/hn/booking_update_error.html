<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>खेती सेतु: बुकिंग स्थिति अपडेट विफल</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Serif Devanagari', Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
        .header { background-color: #28a745; padding: 10px; text-align: center; }
        .header img { max-width: 70px; }
        .content { padding: 20px; }
        .content h3 { color: #333333; }
        .content p { color: #555555; font-size: 16px; line-height: 1.5; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #777777; }
        .footer a { color: #28a745; text-decoration: none; }
        @media only screen and (max-width: 600px) {
            .container { width: 100%; margin: 10px; }
            .content p { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://khetisetu.com/logo.png" alt="खेती सेतु लोगो" />
    </div>
    <div class="content">
        <h3>बुकिंग स्थिति अपडेट विफल</h3>
        <p>प्रिय <strong th:text="${userName}"></strong>,</p>
        <p>बुकिंग आईडी <strong th:text="${bookingId}"></strong> के लिए बुकिंग स्थिति अपडेट विफल रहा.</p>
        <p>कृपया खेती सेतु ऐप में विवरण की समीक्षा करें।</p>
        <a th:href="'https://khetisetu.com/api/bookings/' + ${bookingId}" class="button">बुकिंग देखें</a>
    </div>
    <div class="footer">
        <p>धन्यवाद,<br>खेती सेतु टीम</p>
        <p><a th:href="'https://khetisetu.com/unsubscribe?email=' + ${email}">सदस्यता समाप्त करें</a></p>
        <img th:src="'https://khetisetu.com/api/notifications/track?notificationId=' + ${notificationId}" width="1" height="1" alt="" />
    </div>
</div>
</body>
</html>
